version: '3'
services:
    php-node:
        user: "${USER}:www-data"
        container_name: php-node
        build:
            args:
                USER: ${USER}
                USERID: ${USERID}
            context: ./
            dockerfile: php-node/Dockerfile
        volumes:
            - ./:/var/www
        tmpfs:
            - /dev/shm
        restart: unless-stopped
