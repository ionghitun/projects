version: '3.9'
services:
  php-node:
    container_name: php-node
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    build:
      context: ./
      dockerfile: php-node/Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    volumes:
      - ./:/var/www
    tmpfs:
      - /dev/shm
